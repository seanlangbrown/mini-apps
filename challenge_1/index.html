
<DOCTYPE html>
<head>
	<script src='app.js'></script>
	<link rel="stylesheet" href='main.css'>
</head>
<body>
<span class="header">
</span>

</span class="game">
	<div class="title"> 
		<h1>Tic-Tac-Toe<h2>
	</div>
	<div class="message">
		<h4 id="messageBar">click to play</h4>
	</div>
	<div class="board">
		<div class="row">
			<div class="square" id="0,0" onclick="boardClick(0,0)">_</div>
			<div class="square" id="0,1" onclick="boardClick(0,1)">_</div>
			<div class="square" id="0,2" onclick="boardClick(0,2)">_</div>
		</div>
		<div class="row">
			<div class="square" id="1,0" onclick="boardClick(1,0)">_</div>
			<div class="square" id="1,1" onclick="boardClick(1,1)">_</div>
			<div class="square" id="1,2" onclick="boardClick(1,2)">_</div>
		</div>
		<div class="row">
			<div class="square" id="2,0" onclick="boardClick(2,0)">_</div>
			<div class="square" id="2,1" onclick="boardClick(2,1)">_</div>
			<div class="square" id="2,2" onclick="boardClick(2,2)">_</div>
		</div>
	</div>
	<button id="reset" onClick="clearBoard()">Restart</button>
</span>
