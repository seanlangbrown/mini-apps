
<DOCTYPE html>
<head>
	<script src='app.js'></script>
	<link rel="stylesheet" href='main.css'>
</head>
<body>
<span class="header">
</span>

</span class="game">
	<div class="title"> 
		<h1>Tic-Tac-Toe<h2>
	</div>
	<div class="message">
		<h4>click to play</h4>
	</div>
	<div class="board" onclick="boardClick(0,0)">
		<div class="row">
			<div class="square" id="0,0">0,0</div>
			<div class="square" id="0,1">0,1</div>
			<div class="square" id="0,2">0,2</div>
		</div>
		<div class="row">
			<div class="square" id="0,0">1,0</div>
			<div class="square" id="0,1">1,1</div>
			<div class="square" id="0,2">1,2</div>
		</div>
		<div class="row">
			<div class="square" id="0,0">1,0</div>
			<div class="square" id="0,1">1,1</div>
			<div class="square" id="0,2">1,2</div>
		</div>
	</div>
</span>
